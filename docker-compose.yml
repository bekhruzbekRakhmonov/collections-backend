version: '3'

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - '5432:5432'
    volumes:
      - /var/folders/postgres:/data/postgres
    env_file:
      - docker.env
    networks:
      - postgres

  backend:
    container_name: backend
    env_file:
      - .env
    expose:
      - '3000'
    depends_on:
      - postgres
    networks:
      - postgres

  caddy:
    container_name: caddy
    image: caddy:latest
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - backend
    networks:
      - postgres

networks:
  postgres:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
