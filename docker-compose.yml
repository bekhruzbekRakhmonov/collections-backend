version: '3'

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - '5432:5432'
    volumes:
      - /var/folders/postgres:/data/postgres
    env_file:
      - docker.env
    networks:
      - postgres

  backend:
    container_name: backend
    image: 20041128/collections:0.0.1
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - '4000:4000'
    depends_on:
      - postgres
    networks:
      - postgres

networks:
  postgres:
    driver: bridge
