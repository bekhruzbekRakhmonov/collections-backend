version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - docker.env
    networks:
      - backend
    restart: unless-stopped

  backend:
    container_name: backend
    image: 20041128/collections:0.0.5
    volumes:
      - ~/collections-backend/uploads:/uploads
    env_file:
      - .env
    expose:
      - '3000' 
    depends_on:
      - postgres
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  caddy:
    container_name: caddy
    image: caddy:latest
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - backend
    networks:
      - backend
    restart: unless-stopped

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
